<div class="columns">
    <div class="app-name">
        <h2>Umox</h2>
        <h3>Gestão de almoxarifado</h3>
    </div>
    <form>
        <h1>Login</h1>
        <div class="field">
            <p class="control has-icons-left">
              <input class="input" [(ngModel)]="email" name="email" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="bx bx-envelope"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" [(ngModel)]="senha" name="senha" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="bx bx-lock"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control">
              <button (click)="login()" class="button is-primary">
                Login
              </button>
            </p>
          </div>
          <p id="not-registered-msg">Não possui cadastro? <a routerLink="/register">Clique aqui</a> para solicitar.</p>
    </form>
    <div class="column img-div-column">
        <!-- <img id="background-image" class="background" src="../../../assets/umox_app_login_page_img"/> -->
        <img id="logo" src="../../../assets/umox-logo.png" alt="logo"/>
    </div>
    <div class="column login-column">
    </div>
</div>
